<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body class="raleway-font">
    <header class="header">
    <nav>
      <h3>
        LOGO
      </h3>
      <button class="btn">Sign Up</button>
    </nav>
    <div class="title">
      <h1>Cool Dark UI Template for Webflow Agencies!</h1>
      <button class="btn">Stay Focused</button>
    </div>
  </header>
    <main>
        <div class="action">
      <div class="action-content">
        <h3 class="action-title">
          See It in Action
        </h3>
        <p class="action-description">
          Explore the live preview and imagine your brand in this bold new look
        </p>
        <button class="btn">
          Launch Live Preview
        </button>
      </div>
      <img class="action-dp" src="Assets/wc-mini.png" alt="">
    </div>

    <section class="user-section">
      <h3 class="section-title">Joined Thousands of Productive Users</h3>
      <div class="user-items">
        <div class="user-item">
          <p class="item-title inter">50k</p>
          <p class="item-description inter">Active Users</p>
        </div>
        <div class="user-item">
          <p class="item-title inter">2M+</p>
          <p class="item-description inter">Focous Sessions</p>
        </div>
        <div class="user-item">
          <p class="item-title inter">95%</p>
          <p class="item-description inter">Satisfaction Rate</p>
        </div>
      </div>

    </section>
    <section class="lgt">
      <div class="lgt-main">
        <div class="lgt-title">
          <h2 class="lgt-text">Letâ€™s Get in Touch</h2>

        </div>
          <form class="form inter">
            <label  for="email">Email</label>
            <input type="email"placeholder="example@email.com" name="" id="email">
            <label for="name">Name</label>
            <input  type="text" placeholder="full name" name="" id="name">
              <label for="message">Message</label>
              <textarea  placeholder="write your message...." cols="50" rows="5" name="" id="message"></textarea>
              <input class="btn" type="submit" value="Get in Touch">
          </form>

        </div>

     </section>
    </main>
</body>
</html>
